version: '3.8'

networks:
  arcagent-network:
    driver: bridge

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: arcagent
      POSTGRES_USER: arcagent
      POSTGRES_PASSWORD: arcagent_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - arcagent-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arcagent"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Temporal Server
  temporal:
    image: temporalio/auto-setup:1.22.4
    container_name: temporal
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=arcagent
      - POSTGRES_PWD=arcagent_dev_password
      - POSTGRES_SEEDS=postgres
    ports:
      - "7233:7233"
      - "8233:8233"
    networks:
      - arcagent-network
    depends_on:
      postgres:
        condition: service_healthy

  # Temporal Web UI
  temporal-ui:
    image: temporalio/ui:2.21.3
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "8080:8080"
    networks:
      - arcagent-network
    depends_on:
      - temporal

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: arcagent-backend
    environment:
      - DATABASE_URL=postgresql://arcagent:arcagent_dev_password@postgres:5432/arcagent
      - TEMPORAL_HOST=temporal:7233
      - TWILIO_ACCOUNT_SID=your_twilio_account_sid
      - TWILIO_AUTH_TOKEN=your_twilio_auth_token
      - TWILIO_WHATSAPP_NUMBER=whatsapp:your_twilio_number
      - ENVIRONMENT=development
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    networks:
      - arcagent-network
    depends_on:
      - postgres
      - temporal
    restart: on-failure
    command: sh -c "sleep 30 && uvicorn main:app --host 0.0.0.0 --port 8000 --reload"

  # Temporal Worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: arcagent-worker
    environment:
      - DATABASE_URL=postgresql://arcagent:arcagent_dev_password@postgres:5432/arcagent
      - TEMPORAL_HOST=temporal:7233
      - TWILIO_ACCOUNT_SID=your_twilio_account_sid
      - TWILIO_AUTH_TOKEN=your_twilio_auth_token
      - TWILIO_WHATSAPP_NUMBER=whatsapp:+your_twilio_number
    volumes:
      - ./backend:/app
    networks:
      - arcagent-network
    depends_on:
      - postgres
      - temporal
    restart: on-failure
    command: sh -c "sleep 45 && python worker.py"

volumes:
  postgres_data: