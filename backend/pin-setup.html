<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcAgent - Setup PIN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
            letter-spacing: 8px;
            text-align: center;
            transition: all 0.3s;
            font-weight: 600;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input::placeholder {
            letter-spacing: normal;
            font-weight: normal;
        }

        .requirements {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
        }

        .requirements h3 {
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
        }

        .requirements ul {
            list-style: none;
            font-size: 13px;
            color: #666;
        }

        .requirements li {
            padding: 5px 0;
            position: relative;
            padding-left: 25px;
        }

        .requirements li::before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .security-note {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üöÄ ArcAgent</h1>
            <p>Secure Your Wallet</p>
        </div>

        <form id="pinForm">
            <div class="form-group">
                <label for="pin">Enter 6-Digit PIN</label>
                <input 
                    type="password" 
                    id="pin" 
                    maxlength="6" 
                    pattern="[0-9]{6}" 
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    inputmode="numeric"
                    required
                    autocomplete="off"
                >
            </div>

            <div class="form-group">
                <label for="confirmPin">Confirm PIN</label>
                <input 
                    type="password" 
                    id="confirmPin" 
                    maxlength="6" 
                    pattern="[0-9]{6}" 
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    inputmode="numeric"
                    required
                    autocomplete="off"
                >
            </div>

            <div class="requirements">
                <h3>PIN Requirements:</h3>
                <ul>
                    <li>Must be exactly 6 digits</li>
                    <li>Numbers only (0-9)</li>
                    <li>Don't use sequential numbers (123456)</li>
                    <li>Don't use repeated numbers (111111)</li>
                </ul>
            </div>

            <button type="submit" id="submitBtn">
                Set PIN
            </button>

            <div id="message" class="message"></div>
        </form>

        <div class="security-note">
            üîí Your PIN is encrypted and never stored in plain text
        </div>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const phone = urlParams.get('phone'); // Optional: pass phone in URL for easier testing

        // Backend API configuration
        const BACKEND_API_URL = 'http://localhost:8000';
        const BACKEND_API_KEY = '77b4c85e737e62b2548320afc317ea031c32be3f22ee5e79113b91ef3d8fa05e';

        // Simple hash function (in production, use proper crypto library)
        async function hashPin(pin) {
            const encoder = new TextEncoder();
            const data = encoder.encode(pin);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
        }

        function validatePin(pin) {
            // Check if 6 digits
            if (!/^\d{6}$/.test(pin)) {
                return 'PIN must be exactly 6 digits';
            }

            // Check for sequential numbers
            if (pin === '123456' || pin === '654321' || pin === '012345') {
                return 'Please avoid sequential numbers';
            }

            // Check for repeated numbers
            if (/^(\d)\1{5}$/.test(pin)) {
                return 'Please avoid repeated numbers';
            }

            return null;
        }

        document.getElementById('pinForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!token) {
                showMessage('Invalid or missing token. Please use the link from WhatsApp.', 'error');
                return;
            }

            const pin = document.getElementById('pin').value;
            const confirmPin = document.getElementById('confirmPin').value;
            const submitBtn = document.getElementById('submitBtn');

            // Validate PIN format
            const validationError = validatePin(pin);
            if (validationError) {
                showMessage(validationError, 'error');
                return;
            }

            // Check if PINs match
            if (pin !== confirmPin) {
                showMessage('PINs do not match. Please try again.', 'error');
                return;
            }

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span>Setting up...';

            try {
                // Hash the PIN
                const pinHash = await hashPin(pin);

                // Determine phone number (from URL or use default for testing)
                const phoneNumber = phone || '+123456789';
                const workflowId = `registration-${phoneNumber}`;

                // Send to backend
                const response = await fetch(`${BACKEND_API_URL}/api/workflow/set-pin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': BACKEND_API_KEY
                    },
                    body: JSON.stringify({
                        phone_number: phoneNumber,
                        workflow_id: workflowId,
                        pin_hash: pinHash,
                        token: token
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('‚úÖ PIN set successfully! Check your WhatsApp for confirmation.', 'success');
                    
                    // Clear form
                    document.getElementById('pin').value = '';
                    document.getElementById('confirmPin').value = '';

                    // Redirect or close after 3 seconds
                    setTimeout(() => {
                        showMessage('‚úÖ Setup complete! You can close this page.', 'success');
                    }, 3000);
                } else {
                    showMessage(`Error: ${result.message || 'Failed to set PIN'}`, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Connection error. Please check if the backend is running.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Set PIN';
            }
        });

        // Auto-focus first input
        document.getElementById('pin').focus();

        // Check if token exists on load
        if (!token) {
            showMessage('‚ö†Ô∏è No token found. Please use the link sent to your WhatsApp.', 'error');
        }
    </script>
</body>
</html>
