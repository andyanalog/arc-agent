<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcAgent - Setup PIN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 420px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 48px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
        }

        .logo p {
            color: #888888;
            font-size: 14px;
            font-weight: 400;
        }

        .info-card {
            background: #111111;
            border: 1px solid #222222;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 32px;
        }

        .info-card p {
            color: #e5e5e5;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .info-card ul {
            list-style: none;
            padding: 0;
        }

        .info-card li {
            color: #888888;
            font-size: 13px;
            margin-bottom: 6px;
            padding-left: 16px;
            position: relative;
        }

        .info-card li:before {
            content: "•";
            position: absolute;
            left: 0;
            color: #666666;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #e5e5e5;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 13px;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px 14px;
            background: #000000;
            border: 1px solid #333333;
            border-radius: 6px;
            font-size: 16px;
            color: #ffffff;
            transition: border-color 0.2s ease;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            letter-spacing: 4px;
        }

        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #ffffff;
        }

        input[type="password"]::placeholder,
        input[type="text"]::placeholder {
            color: #444444;
            letter-spacing: normal;
        }

        .pin-input {
            text-align: center;
            font-size: 20px;
        }

        .strength-indicator {
            margin-top: 8px;
            display: none;
        }

        .strength-indicator.visible {
            display: block;
        }

        .strength-bar {
            height: 2px;
            background: #1a1a1a;
            border-radius: 1px;
            overflow: hidden;
            margin-bottom: 6px;
        }

        .strength-bar-fill {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
            border-radius: 1px;
        }

        .strength-text {
            font-size: 12px;
            color: #888888;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
            margin-top: 8px;
        }

        .btn:hover:not(:disabled) {
            background: #e5e5e5;
        }

        .btn:disabled {
            background: #1a1a1a;
            color: #666666;
            cursor: not-allowed;
        }

        .message {
            padding: 12px 14px;
            border-radius: 6px;
            font-size: 13px;
            margin-bottom: 16px;
            display: none;
        }

        .message.visible {
            display: block;
        }

        .error {
            background: #2a1618;
            border: 1px solid #4a1f23;
            color: #ff6b6b;
        }

        .success {
            background: #1a2a1a;
            border: 1px solid #2a4a2a;
            color: #50e3c2;
        }

        .footer {
            margin-top: 32px;
            text-align: center;
        }

        .footer p {
            color: #666666;
            font-size: 12px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 0.4s ease-out;
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 16px;
            }

            .logo h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Setup Your PIN</h1>
            <p>Secure your ArcAgent wallet</p>
        </div>

        <div class="info-card">
            <p>PIN Requirements</p>
            <ul>
                <li>Must be 6 digits</li>
                <li>Avoid obvious patterns like 123456</li>
                <li>Choose something memorable but secure</li>
            </ul>
        </div>

        <form id="pinForm">
            <div id="errorMessage" class="message error"></div>
            <div id="successMessage" class="message success"></div>

            <div class="form-group">
                <label for="pin">Enter PIN</label>
                <input 
                    type="password" 
                    id="pin" 
                    class="pin-input"
                    maxlength="6" 
                    pattern="[0-9]{6}"
                    inputmode="numeric"
                    placeholder="••••••"
                    required
                    autocomplete="off"
                >
                <div class="strength-indicator" id="strengthIndicator">
                    <div class="strength-bar">
                        <div class="strength-bar-fill" id="strengthFill"></div>
                    </div>
                    <div class="strength-text" id="strengthText"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPin">Confirm PIN</label>
                <input 
                    type="password" 
                    id="confirmPin" 
                    class="pin-input"
                    maxlength="6" 
                    pattern="[0-9]{6}"
                    inputmode="numeric"
                    placeholder="••••••"
                    required
                    autocomplete="off"
                >
            </div>

            <button type="submit" class="btn" id="submitBtn">
                Continue
            </button>
        </form>

        <div class="footer">
            <p>This link expires in 15 minutes</p>
        </div>
    </div>

    <script>
        const pinInput = document.getElementById('pin');
        const confirmPinInput = document.getElementById('confirmPin');
        const form = document.getElementById('pinForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const submitBtn = document.getElementById('submitBtn');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');
        const strengthIndicator = document.getElementById('strengthIndicator');

        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const phone = urlParams.get('phone');

        if (!token || !phone) {
            showError('Invalid setup link. Please request a new one.');
            submitBtn.disabled = true;
        }

        pinInput.addEventListener('input', function() {
            const pin = this.value;
            if (pin.length === 0) {
                strengthIndicator.classList.remove('visible');
                return;
            }
            
            if (pin.length === 6) {
                const strength = checkPINStrength(pin);
                updateStrengthMeter(strength);
                strengthIndicator.classList.add('visible');
            } else {
                strengthIndicator.classList.remove('visible');
            }
        });

        function checkPINStrength(pin) {
            if (pin.length !== 6) return 0;

            const weakPatterns = [
                /^(\d)\1{5}$/,
                /^123456$/, /^654321$/,
                /^012345$/, /^543210$/,
            ];

            for (let pattern of weakPatterns) {
                if (pattern.test(pin)) return 1;
            }

            const uniqueDigits = new Set(pin.split('')).size;

            if (uniqueDigits <= 2) return 1;
            if (uniqueDigits <= 3) return 2;
            if (uniqueDigits <= 4) return 3;
            return 4;
        }

        function updateStrengthMeter(strength) {
            const colors = ['#ff4444', '#ff8844', '#ffbb44', '#44ff88'];
            const labels = ['Weak', 'Fair', 'Good', 'Strong'];
            const widths = ['25%', '50%', '75%', '100%'];

            strengthFill.style.width = widths[strength - 1];
            strengthFill.style.background = colors[strength - 1];
            strengthText.textContent = labels[strength - 1];
            strengthText.style.color = colors[strength - 1];
        }

        [pinInput, confirmPinInput].forEach(input => {
            input.addEventListener('keypress', function(e) {
                if (!/[0-9]/.test(e.key)) {
                    e.preventDefault();
                }
            });
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('visible');
            successMessage.classList.remove('visible');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('visible');
            errorMessage.classList.remove('visible');
        }

        function hideMessages() {
            errorMessage.classList.remove('visible');
            successMessage.classList.remove('visible');
        }

        async function hashPIN(pin) {
            const encoder = new TextEncoder();
            const data = encoder.encode(pin);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideMessages();

            const pin = pinInput.value;
            const confirmPin = confirmPinInput.value;

            if (pin.length !== 6 || !/^\d{6}$/.test(pin)) {
                showError('PIN must be 6 digits');
                return;
            }

            if (pin !== confirmPin) {
                showError('PINs do not match');
                return;
            }

            const strength = checkPINStrength(pin);
            if (strength === 1) {
                showError('PIN is too weak. Please choose a stronger PIN.');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Setting up...';

            try {
                const clientHash = await hashPIN(pin);

                const response = await fetch('/api/workflow/set-pin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone_number: phone,
                        workflow_id: `registration-${phone}`,
                        pin_hash: clientHash,
                        token: token
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('✓ PIN set successfully! Creating your wallet...');
                    form.reset();
                    
                    setTimeout(() => {
                        window.close();
                    }, 3000);
                } else {
                    showError(data.message || 'Failed to set PIN. Please try again.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Continue';
                }
            } catch (error) {
                showError('Connection error. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Continue';
            }
        });
    </script>
</body>
</html>
